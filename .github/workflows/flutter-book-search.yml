name: Flutter CI/CD - Book Search

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Flutter Build & Test - Book Search
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: stable

      # Install dependencies in the root
      - name: Install Root Dependencies
        run: flutter pub get

      # Install dependencies in all sub-packages
      - name: Install Dependencies in All Packages
        run: |
          for dir in packages/features/*/; do
            echo "Running pub get in $dir"
            cd $dir
            flutter pub get
            cd - > /dev/null
          done

      # Patch uni_links namespace (CI only)
      - name: Patch uni_links namespace for AGP 8+
        run: |
          echo "Patching uni_links build.gradle with namespace"
          gradle_file="$HOME/.pub-cache/hosted/pub.dev/uni_links-0.5.1/android/build.gradle"
          if grep -q 'namespace' "$gradle_file"; then
            echo "namespace already present in uni_links, skipping."
          else
            sed -i '' '/android {/a\
            namespace "name.goznak.uni_links"
            ' "$gradle_file"
            echo "namespace added to uni_links build.gradle"
          fi

      - name: Run Analyzer
        run: flutter analyze

      # Run all tests in all packages
      - name: Run All Tests
        run: |
          for dir in $(find . -type d -name test); do
            echo "Running tests in $dir"
            flutter test --coverage $dir || exit 1
          done

      - name: Build Android APK
        run: flutter build apk --debug

      - name: Build iOS App (Debug)
        run: |
          flutter build ios --debug --no-codesign

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: book_search
